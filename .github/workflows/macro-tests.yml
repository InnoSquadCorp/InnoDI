name: Macro Tests

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  macro-tests:
    runs-on: macos-15
    env:
      DEVELOPER_DIR: /Applications/Xcode_26.2.app/Contents/Developer
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Select Xcode
        run: |
          sudo xcode-select -s "$DEVELOPER_DIR"
          xcodebuild -version
      - name: Run Macro Tests
        run: swift test --filter InnoDIMacrosTests
      - name: Macro Performance Check (non-blocking)
        continue-on-error: true
        run: Tools/measure-macro-performance.sh --iterations 5
