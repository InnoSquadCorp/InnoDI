name: Macro Tests

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  macro-tests:
    runs-on: macos-15
    env:
      DEVELOPER_DIR: /Applications/Xcode_26.2.app/Contents/Developer
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Select Xcode
        run: |
          sudo xcode-select -s "$DEVELOPER_DIR"
          xcodebuild -version
      - name: Run Macro Tests
        run: swift test --filter InnoDIMacrosTests
      - name: Validate Global DAG
        run: swift run InnoDI-DependencyGraph --root . --validate-dag
      - name: Build Extended Examples
        run: |
          (cd Examples/SwiftUIExample && swift build)
          (cd Examples/TCAIntegrationExample && swift build)
          (cd Examples/PreviewInjectionExample && swift build)
      - name: Macro Performance Check (non-blocking)
        continue-on-error: true
        run: Tools/measure-macro-performance.sh --iterations 5
      - name: Framework Comparison Benchmarks (non-blocking)
        continue-on-error: true
        run: Benchmarks/compare.sh --compile-iterations 5 --runtime-runs 5 --runtime-iterations 100000
      - name: Upload Benchmark Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: innodi-benchmarks
          path: Benchmarks/results/*.json
