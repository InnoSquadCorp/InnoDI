name: Docs

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  docc:
    runs-on: macos-15
    env:
      DEVELOPER_DIR: /Applications/Xcode_26.2.app/Contents/Developer
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Select Xcode
        run: |
          sudo xcode-select -s "$DEVELOPER_DIR"
          xcodebuild -version
      - name: Generate DocC
        run: Tools/generate-docc.sh
      - name: Upload DocC Artifact
        uses: actions/upload-artifact@v4
        with:
          name: innodi-docc
          path: .build/docc/InnoDI
