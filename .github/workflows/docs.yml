name: Docs

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  docc:
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Select Xcode
        run: |
          if [[ -d /Applications/Xcode_26.2.app/Contents/Developer ]]; then
            DEVELOPER_DIR=/Applications/Xcode_26.2.app/Contents/Developer
          elif [[ -d /Applications/Xcode_26.3.app/Contents/Developer ]]; then
            DEVELOPER_DIR=/Applications/Xcode_26.3.app/Contents/Developer
          elif [[ -d /Applications/Xcode_26.1.1.app/Contents/Developer ]]; then
            DEVELOPER_DIR=/Applications/Xcode_26.1.1.app/Contents/Developer
          else
            echo "No supported Xcode 26.x installation found under /Applications."
            ls -1 /Applications | grep '^Xcode' || true
            exit 1
          fi
          sudo xcode-select -s "$DEVELOPER_DIR"
          xcodebuild -version
          swift --version
      - name: Generate DocC
        run: Tools/generate-docc.sh
      - name: Package DocC Artifact
        if: github.event_name == 'pull_request'
        run: |
          mkdir -p .build/docc
          tar -C .build/docc -czf .build/docc/innodi-docc.tar.gz InnoDI
      - name: Upload DocC Artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: innodi-docc
          path: .build/docc/innodi-docc.tar.gz
      - name: Upload GitHub Pages Artifact
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: .build/docc/InnoDI

  deploy-pages:
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: docc
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
